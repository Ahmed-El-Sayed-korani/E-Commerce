<app-spinner></app-spinner>
<div class="row">
  <div class="col-md-8 p-0">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
        <img class="w-100" style="height: 400px;" src="../../../assets/images/slider-image-1.jpeg" alt="">
      </ng-template>
      <ng-template carouselSlide>
        <img class="w-100" style="height: 400px;" src="../../../assets/images/slider-image-2.jpeg" alt="">
      </ng-template>
      <ng-template carouselSlide>
        <img class="w-100" style="height: 400px;" src="../../../assets/images/slider-image-3.jpeg" alt="">

      </ng-template>
    </owl-carousel-o>
  </div>
  <div class="col-md-4 p-0">
    <div>
      <img class="w-100" style="height: 200px;" src="../../../assets/images/blog-img-1.jpeg" alt="">
    </div>
    <div>
      <img class="w-100" style="height: 200px;" src="../../../assets/images/blog-img-2.jpeg" alt="">
    </div>
  </div>
  <div class="col-md-12">
    <input [(ngModel)]="searchterm" type="text" class="form-control w-50 m-auto my-4" placeholder="Search ...">
  </div>

  <div *ngFor="let product of products | search:searchterm" class=" col-lg-2 col-md-4 col-sm-4">
    <app-product [product]="product"></app-product>
  </div>
</div>
